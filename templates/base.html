<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet"/>
    <link rel="shortcut icon" href="static/img/favicon1.png" type="image/png">
    <title>{{title}}</title>
</head>
<body>
<header>
    <a href="/"><img class='logo' src="static/img/logo.png" alt="logo" width="150px" height="90px"></a>
    <nav>
        <ul class="nav__links">
            <li><a href="/">О нас</a></li>
            <li><a href="/projects">Проекты</a></li>
            <li><a href="/help">Помощь</a></li>
        </ul>
    </nav>
    {% if current_user.is_authenticated %}
    <a class="navbar-brand user" href="/logout">{{ current_user.name }}</a>
    {% else %}
    <div class="log-btn">
        <a class="cta" href="/register"><button>Зарегестрироваться</button></a>
        <a class="cta" href="/login"><button>Войти</button></a>
    </div>
    {% endif %}
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

<footer>
    <ul class="social_icon">
        <li><a href="https://www.youtube.com/channel/UCM2nJEEd-SVG7qzW4cuE6fw"><ion-icon name="logo-youtube"></ion-icon></a></li>
        <li><a href="https://web.telegram.org/k/#@florik_1"><ion-icon name="navigate-circle-outline"></ion-icon></a></li>
        <li><a href="https://vk.com/fl0r1k"><ion-icon name="logo-vk"></ion-icon></a></li>
    </ul>
</footer>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
